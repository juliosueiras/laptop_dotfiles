---
driver:
  name: vagrant
 
provisioner:
  name: puppet_apply
  manifests_path: windows/manifests
  modules_path: windows/modules:windows/personal_modules
  puppet_version: 6.11.1
  require_chef_for_busser: false
  resolve_with_librarian_puppet: true
  puppet_debug: <%= ENV['PUPPET_DEBUG'] %>
  custom_options: <%= ENV['PUPPET_COLOR'] %>
  require_puppet_collections: true
  puppet_detailed_exitcodes: true
  max_retries: 3
  puppet_whitelist_exit_code:
    - 0
    - 2


transport:
  name: winrm

platforms:
  - name: windows-10
    driver_plugin: vagrant
    driver_config:
      guest: windows
      communicator: winrm
      username: vagrant
      password: vagrant
      box: StefanScherer/windows_10


verifier:
  name: inspec

suites:
  - name: windows
